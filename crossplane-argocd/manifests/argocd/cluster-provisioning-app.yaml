apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-provisioning
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_ORG/platform-repo.git
    targetRevision: main
    path: manifests/crossplane/clusters
    directory:
      recurse: false
      include: '*.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in status fields for XRs
  ignoreDifferences:
    - group: platform.io
      kind: BootstrapStack
      jsonPointers:
        - /status
        - /metadata/generation
        - /metadata/resourceVersion
