apiVersion: platform.io/v1
kind: BootstrapStack
metadata:
  name: dev-cluster
  namespace: crossplane-system
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  clusterName: dev
  environment: dev
  monitoring:
    enabled: true
    prometheusVersion: "44.0.0"  # Using older version for dev
  ingress:
    enabled: true
    nginxVersion: "4.4.0"  # Using older version for dev
  logging:
    enabled: false  # Logging disabled in dev to save resources
    lokiVersion: "2.8.0"
