# ProviderConfig for Kubernetes Provider
# Allows Crossplane to manage Kubernetes resources on the target cluster
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: cluster2-config
spec:
  credentials:
    source: Secret
    secretRef:
      # Secret containing the kubeconfig for cluster2
      name: cluster2-kubeconfig
      namespace: crossplane-system
      key: kubeconfig

